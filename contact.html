<!DOCTYPE html>
<html>
    <head>
        <title>P2 | Contact</title>
    </head>
    <body>
        <header>
            <img src="ProfPic.jpg" id="profPic" alt="Tommy Vo Self Portrait Cartoonized">
            <h1 class="title">P2 - Styled Site</h1>
        </header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./calculation.html">Calculation</a></li>
            </ul>
        </nav>
        <hr>
        <main>
            <div class="container">
                <h2>Contact Me</h2>
                <form>
                    <label>Email</label>
                    <input type="text" placeholder="Your e-mail address">
                    
                    <label>Subject</label>
                    <input type="text" placeholder="Subject line">

                    <label>Message</label>
                    <textarea placeholder="Write your message..."></textarea>

                    <input type="submit" value="Send Email">
                </form>
            </div>
            <hr>
        </main>
        <footer>
            <div id="copyrightInfo"></div>
        </footer>
        <script>
            document.getElementById("copyrightInfo").innerHTML = "&copy;" + new Date().getFullYear() + " Developed by Tommy Vo";
        </script>
        <style>
            html {
                font-family: "Gothic Century", "Avenir", sans-serif;
            }
            #profPic {
                width: 25%;
                border-radius: 50%;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            .title {
                text-align: center;
                font-size: 40px;
            }
            nav > ul > li {
                display: inline-block;
                margin: 0 75px;
                font-size: 26px;
            }
            nav > ul {
                text-align: center;
            }
            a {
                text-decoration: none;
                color: black;
            }
            #copyrightInfo {
                text-align: center;
            }
            label {
                margin-left: 12px;
            }
            input[type=text], select, textarea {
                width: 100%;
                padding: 12px;
                border: 1px gray solid;
                border-radius: 24px;
                box-sizing: border-box;
                margin: 6px 0 16px 0;
                resize: vertical;
            }
            input[type=submit] {
                background-color: white;
                color: black;
                padding: 12px 20px;
                border: 1px black solid;
                border-radius: 24px;
                cursor: pointer;
            }
            input[type=submit]:hover {
                background-color: #DDDDDD;
            }
            textarea {
                height: 150px;
            }
            .container {
                padding: 0 20% 3% 20%;
            }
        </style>
    </body>
</html>
